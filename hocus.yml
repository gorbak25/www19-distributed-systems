image:
  file: hocus.Dockerfile
  buildContext: ./
tasks:
  - name: Terminal
    prebuild: tailscale up --authkey=TAILSCALE_AUTHKEY --hostname=erlang-workshops
    workspaceShell: bash
    workspace: sleep 0.1
  - name: Terminal
    prebuild: fish -c 'cd day2; mix deps.get; mix deps.compile'; fish -c 'cd day3; mix deps.get; mix deps.compile'
    workspaceShell: fish
    workspace: sleep 0.1
vscode:
  extensions:
    - pgourlain.erlang
    - JakeBecker.elixir-ls
    - esbenp.prettier-vscode
    - dbaeumer.vscode-eslint
    - eamodio.gitlens
    - dcortes92.FreeMarker
    - AntonLilleby.xp-freemarker-formatter
    - emeraldwalk.RunOnSave
    # Code spell checking
    - streetsidesoftware.code-spell-checker
